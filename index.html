<!DOCTYPE html>
<html lang="pt-br">


<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Shift</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/logo.png">
    <script src="main.js" defer></script>

</head>


<body>

    <div id="camera">

        <div id="map">
            <div id="floor"></div>

            <div id="securityroom">
                <div class="wall1">
                    <div class="walltexture1 upperwall"></div>
                    <div id="windowshadow"></div>
                    <div id="window"></div>
                    <div class="walltexture1 bottomwall"></div>
                </div>
                <div class="wall2">
                    <div class="walltexture2 leftwall"></div>
                    <div id="doorshadow"></div>
                    <div id="door" class="open"></div>
                    <div class="walltexture2 rightwall"></div>
                    <div id="doorbutton" class="off"></div>
                    <div id="tv">
                        <div></div>
                    </div>
                </div>
                <div class="wall3 walltexture1"></div>
                <div class="wall4">
                    <div class="walltexture2 leftwall"></div>
                    <div id="windowbutton" class="off"></div>
                    <div class="walltexture1 upperwall"></div>
                    <div class="walltexture2 rightwall"></div>
                    <div id="duct">
                        <div class="duct1 duct"></div>
                        <div class="duct2 duct"></div>
                        <div class="duct3 duct"></div>
                        <div class="duct4 duct"></div>
                        <div class="duct5"></div>
                        <div id="ductshadows">
                            <div class="shadow1 shadow"></div>
                            <div class="shadow2 shadow"></div>
                            <div class="shadow3 shadow"></div>
                            <div class="shadow4 shadow"></div>
                            <div class="shadow5 shadow"></div>
                            <div class="shadow6 shadow"></div>
                            <div class="shadow7 shadow"></div>
                            <div class="shadow8 shadow"></div>
                            <div class="shadow9 shadow"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="rooffan"><div></div></div>
            <div id="roof"></div>

            <div id="corridors">
                <div class="wall1 walltexture2 shadowed"></div>
                <div class="wall2 walltexture2 shadowed"></div>
                <div class="wall3 walltexture2 shadowed"></div>
                <div class="wall4 walltexture2 shadowed"></div>
                <div class="wall5 walltexture2 shadowed"></div>
            </div>
        </div>

    </div>

    <div id="hand"></div>
    <div id="flashlight"></div>

</body>


</html>
